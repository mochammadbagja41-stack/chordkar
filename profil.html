<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Tema Luar Angkasa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at bottom, #0a0f28, #000);
      color: white;
      overflow-x: hidden;
    }

    /* Bintang */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Bintang jatuh */
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      animation: shoot 3s linear infinite;
      border-radius: 50%;
    }

    @keyframes shoot {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(300px, 600px) scale(0.2); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4cc9f0;
      box-shadow: 0 0 20px #4cc9f0;
    }

    h1 { font-weight: 600; margin-top: 20px; }
    p { font-weight: 300; font-size: 15px; }

    .info-box {
      margin: 20px auto;
      background: rgba(255,255,255,0.06);
      padding: 20px;
      width: 90%;
      max-width: 450px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .ig-link img {
      width: 45px;
      margin-top: 15px;
      filter: drop-shadow(0 0 8px #d63384);
      transition: 0.3s;
    }

    .ig-link img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- RANDOM BINTANG -->
  <script>
    for (let i = 0; i < 130; i++) {
      let star = document.createElement('div');
      star.className = 'stars';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(star);
    }

    for (let i = 0; i < 5; i++) {
      let shoot = document.createElement('div');
      shoot.className = 'shooting-star';
      shoot.style.top = Math.random() * window.innerHeight + 'px';
      shoot.style.left = Math.random() * window.innerWidth + 'px';
      shoot.style.animationDelay = (Math.random() * 3) + 's';
      document.body.appendChild(shoot);
    }
  </script>

  <div class="container">
    <img src="foto-profil.jpg" class="profile-pic" alt="Foto Profil">
    <h1>Nama Lengkap Anda</h1>

    <div class="info-box">
      <p><b>Alamat:</b> Tulis alamat kamu di sini</p>
      <p><b>Tempat, Tanggal Lahir:</b> Bandung, 1 Januari 2000</p>
      <p><b>Hobi:</b> Tulis hobi kamu</p>
      <p><b>Cita-cita:</b> Tulis cita-cita kamu</p>
    </div>

    <a href="https://instagram.com/usernamekamu" target="_blank" class="ig-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
    </a>
  </div>

</body>
</html>
